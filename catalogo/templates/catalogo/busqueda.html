{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'catalogo/style.css' %}">
</head>

<body>
    <h1>Catalogo en linea</h1>
    <p>Busqueda</p>
    <div>
        <form action="/catalogo/busqueda" method="post"> {% csrf_token %}
            <label for="nombre">Nombre Producto:</label><br>
            <input type="text" id="nombre_producto" name="nombre_producto" value="Pantalla"><br>
            <input type="submit" value="Enviar">
        </form>
    </div>
    {% if resultados %}
    <h1>Resultados de busqueda</h1>
    <p></p>
    <div>
        {% for resultado in resultados %} 
			{{ resultado.id }} {{ resultado.nombre }}<br> 
		{% endfor %}
    </div>
    {% endif %}

</body>

</html>
